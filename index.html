<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Etch-a-Sketch</title>
    <link rel="icon" href="favicon (1).ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div class="body">
        <div class="left ">
            <div class="col">
                <h2>Choose Color</h2>
                <div class="choice">
                    <div class="arrow c-col col_left"><i class="fa-solid fa-chevron-left"></i></div>
                    <div class="disp-col child" style="background-color: black;"></div>
                    <div class="arrow c-col col_right">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                </div>
                <div class="pen">
                    <div class="color">Black</div>
                </div>
            </div>
            <div class="options">
                
                <div class="rainbow opt">Rainbow</div>
                <div class="eraser opt">Eraser</div>
                <div class="clear opt">Clear</div>
                
            </div>
            <div class="grid">
                <h2>Grid Size</h2>
                <div class="g-box">
                    <div class="arrow g-child size_left"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="size"></div>
                <div class="arrow g-child size_right">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                </div>
                <div class="set opt">Set</div>
            </div>
    
        </div>
        <div class="right ">Set the size of grid to start drawing/ click set to start</div>
    </div>
    <footer>
        copyright &copy; 2024  UmaMahesh <a href="https://github.com/Reddi-Umamahesh/ReddiUmamahesh.github.io"><i class="fa-brands fa-github"></i></a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
